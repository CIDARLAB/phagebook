<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab Ordering</title>
    <meta name="description" content="Clotho Lab Ordering">
    <meta name="viewport" content="width=1024, initial-scale=1">

    <!-- not necessary until serving outside root directory / want html5 mode -->
    <base href="/">

    <link rel="stylesheet" href="styles/2e84f2a0.command.css"/>
    <link rel="stylesheet" href="styles/773cbfe6.main.css"/>


    <script src="bower_components/jquery/jquery.js"></script>

    <!-- note that angular is required for any clotho functionality -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- note that lodash is required by several components -->
    <script src="bower_components/lodash/dist/lodash.js"></script>


</head>
<body>
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<div ng-app="clothoRoot">
  <div class="container">
    <div clotho-command-bar></div>
  </div>

  <terminal-aside></terminal-aside>
</div>

<div lab-ordering-app>
  <div class="container" ng-controller="OrderingCtrl as ctrl">
    <div class="panel panel-info">
      <div class="panel-heading">
        Lab Ordering
      </div>
      <div class="panel-body">
        <ng-form class="form-horizontal" name="orderingForm" ng-class="{'has-error' : orderingForm.name.$dirty && orderingForm.name.$invalid}">
          <div class="form-group">
            <label class="col-sm-3 control-label">Item Name</label>
            <div class="col-sm-9">
              <input class="form-control" name="name" type="text" ng-model="item.name" required>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error' : orderingForm.quantity.$dirty && orderingForm.quantity.$invalid}">
            <label class="col-sm-3 control-label">Item Quantity</label>
            <div class="col-sm-9">
              <input class="form-control" name="quantity" type="number" ng-model="item.quantity" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <button class="btn btn-primary" ng-disabled="orderingForm.$invalid" ng-click="ctrl.placeOrder()">Order it!</button>
              <button class="btn btn-warning" ng-click="ctrl.resetOrder(orderingForm)">Reset</button>
            </div>
          </div>
        </ng-form>
      </div>
      <div class="list-group">
        <div class="list-group-item" ng-repeat="item in orders" ng-class="{'list-group-item-success' : item.success == true, 'list-group-item-danger' : item.success == false}">
          {{item.name}} - {{item.quantity}}
        </div>
      </div>
    </div>
  </div>
</div>

<!--------
SCRIPTS
--------->

<!--note - correct app based on the distribution, comments removed by build-->

<script src="scripts/b18fc8c8.clotho-app-command.js"></script>

<script src="scripts/c0f113c2.clotho-core-module.js"></script>

<!--note - remove all scripts below this for api-only build-->

<script src="scripts/c2a11f43.clotho-foundation-module.js"></script>


<script src="scripts/68a2b2df.clotho-command-module.js"></script>

<!-- our custom app files -->
<script src="scripts/LabOrdering-app.js"></script>
<script src="scripts/Ordering.js"></script>
<script src="scripts/Tracking.js"></script>
<script src="scripts/orderingCtrl.js"></script>


</body>
</html>
