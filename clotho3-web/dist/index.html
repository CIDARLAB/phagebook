    <script>
        //var personID = "clotho.developer.klefort";
        //document.getElementById("theInputs").style.visibility = "hidden";
        $("#addPerson").click(function() {

            var obj = []

            var myInput = document.getElementsByTagName("input")

            for (var i = 2; i < myInput.length; i++) {
                if(myInput[i].name!= "" && myInput[i].value!="")
                    obj.push('\"' + myInput[i].name + '\": \"' + myInput[i].value + '\"')
            }
            obj.push('\"' + "schema" + '\": \"' + "org.clothocad.model.person" + '\"');
            var personObj = '{' + obj + '}';

           // alert(personObj);
            Clotho.create(JSON.parse(personObj)).then(function(result){
                //alert("Object Created with Id " + result);
            });

        });
    </script>
