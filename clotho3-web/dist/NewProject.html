<!-->The code in the below div is for the Clotho Command Bar-->
<div ng-app="clothoRoot">
  <div class="container">
    <div clotho-command-bar></div>
  </div>

  <terminal-aside></terminal-aside>
</div>

<!--The code in the div below is for the left column, so that the projects page stays the same except for the material in the center-->
<div class = "contentBackground">
     <div class = "mainContent">
        <div class = "leftColumn">
          <img src = "/images/people/Katie_Lewis.jpeg">
          <h4> Katie Lewis Projects </h4>
          <ul class = "projectsTabs">
            <li><a href = "#iGEM">iGEM</a></li>
            <li><a href = "#Phagebook">Phagebook</a></li>
            <li><a href = "#App">Android App</a></li>
          </ul>
        </div>

        <!--This is the code for the form to create a new project-->
      <div createProject-app>
        <div class="NewProject" ng-controller="newProjectCtrl as ctrl">
            <ng-form class="form-horizontal" name="ProjectForm" ng-class="{'has-error' : projectForm.name.$dirty && projectForm.name.$invalid}">
            <h1 class = "pageHeading"> Create New Project </h1><br><br>
            <label>Project Name: </label> <br>
            <input ng-model="project.name" type="text"><br><br>
            <label>PI:</label><br>
            <input ng-model="project.PI" type="text"><br><br>
            <label>Project Description:</label>
            <textarea ng-model="project.description" rows="7" cols="70"> </textarea><br><br>
            <button class="btn-primary" ng-click="ctrl.createProject()" >Create</button><br>
          </ng-form>
        </div>
      </div>

</div>
