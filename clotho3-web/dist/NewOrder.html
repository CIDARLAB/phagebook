$(document).ready(function(){

  $("#create").click(function(){
    var str = '{';
            var id = '"' + "clotho.developer." + document.getElementById("item").value.toLowerCase() + '"';
            var firstObj = str.concat('"id":',id, ',"schema":', '"org.clothocad.model.Projects"', ',"item":', '"', document.getElementById("itemID").value, '"}');
            alert(firstObj); 
            var jsonObj = JSON.parse(firstObj);

            Clotho.set(jsonObj).then(function(createResult){
              alert("Object created with object id "+ createResult);
                var tableRef = document.getElementById("tableInProgress");
                var newRow = tableRef.insertRow(tableRef.rows.length);
                var newCell = newRow.insertCell(0);
                newCell.innerHTML = '<a href="./Ordering.html" style = "display:block" ng-click="showOrders(this)">' + document.getElementById("item").value + '</a>';
                var secondID = document.getElementById("createOrdering");
                secondID.style.display = 'none';
                var thirdID = document.getElementById("newOrderNotif");
                thirdID.style.display = 'block';
            });

  })
})



</script>
