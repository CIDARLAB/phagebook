<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clotho API Examples</title>
	<meta name="description" content="Clotho Lab Ordering">
	<meta name="viewport" content="width=1024, initial-scale=1">

	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.0/q.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<!-- not necessary until serving outside root directory / want html5 mode -->
	<base href="/">

	<link rel="stylesheet" href="styles/2e84f2a0.command.css"/>
	<link rel="stylesheet" href="styles/773cbfe6.main.css"/>


	<script src="bower_components/jquery/jquery.js"></script>

	<!-- note that angular is required for any clotho functionality -->
	<script src="bower_components/angular/angular.js"></script>
	<!-- note that lodash is required by several components -->
	<script src="bower_components/lodash/dist/lodash.js"></script>


</head>

<body>
	<div ng-app="clothoRoot">
		<div class="container">
			<div clotho-command-bar></div>
		</div>
		<terminal-aside></terminal-aside>
	</div>

	<div sample-app>
		<div class="container" ng-controller="sampleCtrl as ctrl">
			<ng-form class="form-horizontal" name="orderingForm" ng-class="{'has-error' : orderingForm.name.$dirty && orderingForm.name.$invalid}">
			<p>
				<h3>Create Objects</h3>
			</p>
			<textarea id="gateupload" ng-model="item.obj" rows="15" cols="100"> </textarea><br>

			<button class="btn btn-primary" ng-click="ctrl.createObj()">Save</button><br>

			<p>
				<h3>Query</h3>
			</p>
			<label>Parameter</label><br>
			<input ng-model="item.param" type="text"><br><br>
			<label>Value</label><br>
			<input ng-model="item.val" type="text"><br><br>
			<textarea ng-model="item.results" rows="15" cols="100"> </textarea><br>
			<button class="btn btn-primary" ng-click="ctrl.queryObj()" >Query</button><br>



		</ng-form>
	</div>
</div>

<!--------
SCRIPTS
--------->

<!--note - correct app based on the distribution, comments removed by build-->

<script>
$(document).ready(function() {

	$("#query").click(function() {
        {

            var queryVal = document.getElementById('queryR').value;
            alert(queryVal);
            $clotho.$pubsub.query("name", "queryVal").then(function (data) {
                var found = false;
                if (data != null) {
                    document.getElementById('results').value += ("Object Found. Name: " + data.name + " \n");
                    found = true;
                }
                if (!found)
                {
                    document.getElementById('results').value += ("No results obtained\n");
                }
            }).done();
             })
})
})
</script>  

<script src="scripts/b18fc8c8.clotho-app-command.js"></script>

<script src="scripts/c0f113c2.clotho-core-module.js"></script>

<!--note - remove all scripts below this for api-only build-->

<script src="scripts/c2a11f43.clotho-foundation-module.js"></script>


<script src="scripts/68a2b2df.clotho-command-module.js"></script>

<!-- our custom app files -->
<script src="scripts/sample/sample-app.js"></script>
<script src="scripts/sample/basicAPI.js"></script>
<script src="scripts/sample/trackingSample.js"></script>
<script src="scripts/sample/sampleCtrl.js"></script>


</body>





</html>
