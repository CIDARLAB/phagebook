<script>
    function getBase64Image(img) {
        // Create an empty canvas element
        alert(img);
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;

        // Copy the image contents to the canvas
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        // Get the data-URL formatted image
        // Firefox supports PNG and JPEG. You could check img.src to guess the
        // original format, but be aware the using "image/jpg" will re-encode the image.
        var dataURL = canvas.toDataURL("image/png");
//        alert(dataURL.replace(/^data:image\/(png|jpg);base64,/, ""));
        var dat= dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
        Clotho.get("clotho.developer.katielewis1").then(function(result){
                Clotho.get(result.notebookEntries[2]).then(function(res){
                    alert(result.notebookEntries[2]);
                    res.entryPics[0] = dat;
                    Clotho.set(res);
                });
        });
    }
</script>

    <script>
        function photoAppear(){

            Clotho.get("clotho.developer.katielewis1").then(function(result){
                        var image = new Image();
                Clotho.get(result.notebookEntries[2]).then(function(res){
                    alert(res.entryPics[0]);
                    image.src = "data:image/png;base64," + res.entryPics[0];
                    document.body.appendChild(image);
                });
                       // alert(result.notebookEntries[0]);

            });

        }
    </script>
<script>
    function sendFiles() {
        var imgs = document.querySelectorAll(".obj");

        for (var i = 0; i < imgs.length; i++) {
            new FileUpload(imgs[i], imgs[i].file);
        }
    };

</script>
