<!DOCTYPE html>
<html>

<head>
    <title>Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/project-profile.css" />
    <link rel="icon" href="../styles/img/logos/phagebook-favicon.png" sizes="16x16">
    <script src="../scripts/clotho/clotho3API.js"></script>
    <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
    <script src="../scripts/new-ui-scripts/project-profile.js"></script>
    <!-- <script src="../scripts/new-ui-scripts/project-profile-edit.js"></script> -->
    <script>
    // window.onload = function() {
    //     document.getElementById("see-full-list-btn").onclick = function () {changeTab()};
    // };
    function changeTab() {
        $('#profile-nav-tabs a[href = "#colleagues-tab"]').tab('show');
    }
    </script>
    <style>
    #profile-nav-heading {
        background: none;
        border-bottom: none;
        margin-top: 50px;
    }
    
    #profile-nav-tabs {
        margin-top: 0px;
    }
    
    #profile-nav-tabs li {
        width: 200px;
        font-size: 14px;
        text-align: center;
    }
    
    #profile-nav-tabs li.active {
        background-color: transparent;
        border: none;
    }
    
    #profile-nav-tabs li.active a {
        color: #1E714A;
    }
    
    h5 {
        color: #1E714A;
        font-size: 16px;
    }
    </style>

    <body>
        <div ng-module="profileApp">
            <div ng-controller="profileCtrl">
                <header></header>
                <div class="container-fluid" id="profile">
                    <div class="row">
                        <div class="panel panel-default">
                            <div class="panel-body" id="project-profile-overview">
                                <img src="../styles/img/mis/project.jpg" id="profile-picture">
                                <!-- <a href="../html/accountSettings.html"> -->
                                <button id="edit-project-btn" type="button" class="btn btn-default">
                                    <img alt="Edit Profile" src="../styles/img/icons/white-pencil.png" style="height:20px">
                                </button>
                                <!-- </a> -->
                                <table class="table" id="profile-header">
                                    <tr>
                                        <td>
                                            <input id="project-name" class="edit form-control" value="Name" readonly="readonly"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <textarea class="edit form-control" id="project-description" rows="5" readonly="readonly">
                                            </textarea>
                                        </td>
                                    </tr>
                                </table>
                                <div style="clear:both"></div>
                                <table class="table" id="profile-info">
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label style="color: #1E714A;" for="project-budget">Budget:</label>
                                                <input id="project-budget" class="edit form-control" value="" readonly="readonly"></input>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label style="color: #1E714A; float:left;" for="project-grant">Grant:</label>
                                                <input id="project-grant" class="form-control" value="" readonly="readonly"></input>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <label style="color: #1E714A;" for="project-affiliatedLabs">Labs:</label>
                                                <input id="project-affiliatedLabs" class="form-control" value="" readonly="readonly"></input>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p style="color: #1E714A;">Date</p>
                                        </td>
                                        <td id="project-dateCreated">
                                            <p>01/01/1977</p>
                                        </td>
                                    </tr>
                                    <button id="submit-project-btn" type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
                                    </button>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel with-nav-tabs panel-default" id="project-profile-nav">
                    <div class="panel-heading" id="profile-nav-heading">
                        <ul class="nav nav-tabs" id="profile-nav-tabs">
                            <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
                            <li><a href="#colleagues-tab" data-toggle="tab">Members</a></li>
                            <li><a href="#notebooks" data-toggle="tab">Notebooks</a></li>
                            <li><a href="#publications" data-toggle="tab">Publications</a></li>
                        </ul>
                    </div>
                    <div class="panel-body" id="profile-panel">
                        <div class="tab-content">
                            <div class="tab-pane  fade in active" id="overview">
                                <div class="row">
                                    <div class="container-fluid" id="status-update">
                                        <div class="col-sm-12" id="status-updates">
                                            <h4>Status Updates</h4>
                                            <p>Add updates and news to your project.</p>
                                            <br>
                                            <textarea class="form-control" rows="5" id="status-update-textarea" placeholder="Write new status here" style="resize:none"></textarea>
                                            <br>
                                            <div>
                                                <input type="checkbox" id="emailPeople" value="first_checkbox"> Email members of the team
                                            </div>
                                            <button id="create-status-btn" type="button" class="btn btn-default">Create Status</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container-fluid">
                                        <div class="col-sm-12">
                                            <div class=" heading-prev-posts">
                                                <h4>Previous Posts</h4>
                                            </div>
                                            <ul id="project-status-list"> </ul>
                                            <template id="status-template">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading status-date" style= "background-color: #588F75;"></div>
                                                    <div class="panel-heading status-person"></div>
                                                    <div class="panel-body status-text"></div>
                                                </div>
                                            </template>
                                            <button id="load-project-statuses" type="button" class="btn btn-secondary btn-block">Load All Statuses...</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="colleagues-tab">
                                <div class="col-sm-12">
                                    <h4>All Members</h4>
                                    <button id="add-members-btn" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1">Add Members</button>
                                    <div id="myModal1" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="add-colleagues-btn">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button id="myModal1-close" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                                    <h4>Add Colleagues</h4>
                                                </div>
                                                <div class="modal-body" id="add-colleagues-modal">
                                                    <p>Search for colleagues by entering their first or last name.</p>
                                                    <div class="form-group row" id="search-colleagues">
                                                        <label for="search-first-name" class="col-sm-2 form-control-label">FIRST NAME</label>
                                                        <div class="col-sm-3">
                                                            <input type="text" class="form-control" id="search-first-name">
                                                        </div>
                                                        <label for="search-last-name" class="col-sm-2 form-control-label">LAST NAME</label>
                                                        <div class="col-sm-3">
                                                            <input type="text" class="form-control" id="search-last-name">
                                                        </div>
                                                        <button id="search-colleagues-btn" type="submit" class="btn btn-lg">Search</button>
                                                    </div>
                                                    <br>
                                                    <div id="search-colleagues-results" style="overflow-y:scroll; height:300px;">
                                                        <ul class="col-sm-12 list-group" id="search-colleagues-list">
                                                        </ul>
                                                        <template id="colleague-template">
                                                            <li class="list-group-item col-sm-5">
                                                                <img alt="Kristel Tan" src="../styles/img/mis/kristel-tan-pro-pic.jpg">
                                                                <a href="" class="colleague-name">Kristel Tan</a>
                                                                <p></p>
                                                                <p class="main-lab">CIDAR Lab</p>
                                                                <p class="main-institution">Boston University</p>
                                                            </li>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                    <div>
                                        <ul class="list-inline list-group" id="colleagues-full-list">
                                            <li class="list-group-item col-sm-5">
                                                <img alt="Kristel Tan" src="../styles/img/mis/no-face.jpg">
                                                <a href="#" id="lead-name"></a>
                                                <p></p>
                                                <p id="project-people-person-lead-lab"></p>
                                                <!-- <p>Boston University</p> -->
                                            </li>
                                            <li class="list-group-item col-sm-5">
                                                <img alt="Allison Durkan" src="../styles/img/mis/no-face.jpg">
                                                <a href="#" id="creator-name"></a>
                                                <p></p>
                                                <p id="project-people-person-creator-lab"></p>
                                                <!-- <p>Boston University</p> -->
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="notebooks">Coming soon!</div>
                            <div class="tab-pane fade" id="publications">Coming soon!</div>
                        </div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </div>
        <!-- ANGULAR SCRIPTS -->
        <script src="../scripts/new-ui-scripts/headerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/sidebarDirective.js"></script>
        <script src="../scripts/new-ui-scripts/profileController.js"></script>
        <script src="../scripts/new-ui-scripts/profileApp.js"></script>
    </body>

</html>
