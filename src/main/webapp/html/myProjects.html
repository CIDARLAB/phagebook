<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Projects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/projects.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!---SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
    <script src="../scripts/new-ui-scripts/sidebarDirective.js"></script>
    <script src="../scripts/new-ui-scripts/headerDirective.js"></script>
    <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
    <script src="../scripts/new-ui-scripts/newProjectsController.js"></script>
    <script src="../scripts/new-ui-scripts/newProjectsApp.js"></script>
    <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
    <script src="../scripts/new-ui-scripts/fetchAllProjects.js"></script>
    <!-- <script src="../scripts/new-ui-scripts/editProjects.js"></script> -->
    <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>

    <body>
        <!-- <div ng-module="projectsApp"> -->
        <div ng-module="newProjects">
            <header></header>
            <sidebar></sidebar>
            <div ng-controller="newProjectsCtrl">
                <div class="container-fluid">
                    <div class="col-md-9 col-lg-9" style="float:right">
                        <div class="row">
                            <div class="editProjectDiv" id="editProject" style="width: 100px;border:black solid 1px; float: right;">
                                Get All Projects
                            </div>
                            <div class="form-group">
                                <button type="submit" id="loadProject" on-click="makeDummy()" class="btn btn-default">Load Selected Project</button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </div>
        <br>
        <br>
        <form style="margin: 0 auto; width: 1000px;">
            <h3 class="projectFormTitle">Edit Project</h3>
            <div class="editProjectDiv">
                <select class="form-control" id="editProjectDropdown">
                    <option value="">
                        Select...
                    </option>
                </select>
                <button type="button" id="populateFormButton" on-click="populateForm()" class="btn btn-default">Edit Selected Project</button>
            </div>
            <div class="form-group">
                <!-- String name -->
                <label for="inputName" class="control-label">New Project Name</label>
                <input name="name" class="form-control" ng-maxlength="100" ng-minlength="5" id="name" placeholder="Name" ng-model="formData.name">
            </div>
            <div class="form-group">
                <!--String Description-->
                <label for="inputDescription3" class="control-label">New Project Description</label>
                <textarea name="description" class="form-control" rows="5" id="desc" placeholder="Description" ng-maxlength="1000" ng-minlength="50" ng-model="formData.description"></textarea>
            </div>
            <!-- Double projectBudget -->
            <div class="form-group">
                <label for="inputProjectBudget3" class="control-label"> New Budget</label>
                <!-- <div class="col-sm-4"> -->
                <input name="projectBudget" type="number" class="form-control" id="budget" placeholder="Budget" min="0" ng-model="formData.projectBudget">
                <!-- </div> -->
                <button type="button" id="submitEditChange" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group">
                <h3 class="projectFormTitle">New Update</h3>
                <!-- String name -->
                <label for="inputName" class="control-label">Add New Update</label>
                <input name="newStatus" class="form-control" ng-maxlength="500" ng-minlength="5" id="newStatus" placeholder="Update" ng-model="formData.newStatus">
                <label>
                    <input type="checkbox" id="emailPeople" value="first_checkbox"> Email members of the team</label>
                <br>
                <button type="button" id="addUpdate" class="btn btn-default">Add Update</button>
        </form>
        <br>
    </body>
