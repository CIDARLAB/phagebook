<html>
    <head>
        <title>Add Vendors and Products</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../styles/main.css"/>
        <link rel="stylesheet" href="../styles/sidebar.css"/>
        <link rel="icon" href="">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="../scripts/new-ui-scripts/addVendorsAndProducts.js"></script>
        <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
        <script src="../scripts/new-ui-scripts/headerDirective.js"></script>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
        <style>
            #content{
                margin-left: 20%;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <div ng-module="addVendorsAndProducts">
            <div ng-controller="addVendorsAndProductsCtrl">
                <header></header>
                <sidebar></sidebar>
                <div class="container" id ="content">
                    <div class="row">
                    
        Vendor Name:   <input id="vendorName" type="text" placeholder="Vendor Name">
        <br>
        Vendor Website:<input id="vendorWebsite" type="text" placeholder="Vendor Website">
        <br>
        Vendor Email: <input id="vendorEmail" type="text" placeholder="Vendor Email">
        <br>
        Vendor Contact: <input id="vendorContact" type="text" placeholder="Vendor Email">
        <br>
        Vendor Phone   <input id="vendorPhone" type="text" placeholder="Vendor Phone">
        <br>
        Vendor Description <textArea id="vendorDescription" placeholder="Vendor Description"></textarea>
        <br>
        <button id="createVendor" type="submit">Create Vendor</button>
        <br> 

        Company Name Search:  <input id="companyName" type="text" placeholder="Company Name">
        Companies: <select class="form-control" id="companyResults"></select>
       
        <br>
        Product Name:   <input id="productName" type="text" placeholder="Product Name">
        <br>
        Product Price: <input id="productPrice" type="text" placeholder="Product Price">
        <br>
        Product Link: <input id="productUrl" type="text" placeholder="Product Link">
        <br>
        Product Promotion   <input id="productPromotion" type="text" placeholder="Product Promotion">
        <br>
        Product Type:  <select id="productType">
            <option>INSTRUMENT</option>
            <option>SAMPLE</option>
                        </select>
        <br>
        Product Description <textArea id="productDescription" placeholder="Product Description"></textarea>
        <br>

        Product Quantity (Total):  <input id="productQuantity" type="text" placeholder="Product Quanity">
        <br>

        
        
        <button id="createProduct" type="submit">Create Product</button>
        <br>
        </div>
        </div>
        <footer></footer>
            </div>
        </div>
       

        <script src="../scripts/new-ui-scripts/sidebarDirective.js"></script>
        <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/addVendorsAndProductsController.js"></script>
        <script src="../scripts/new-ui-scripts/addVendorsAndProductsApp.js"></script>
        
    </body>
</html>
