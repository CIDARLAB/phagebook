<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ordering</title>
    <link rel="shorcut icon" href="../styles/images/phagebookLogoMin_16x16.ico"/>
    <base href="/">
    <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../styles/clothoNavBar.css">
    <link rel="stylesheet" href="../styles/phagebookMainStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/lodash.js"></script>



    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.0/q.js"></script>

<body>
<div ng-module="clothoRoot">
    <div class="container">
        <div clotho-command-bar></div>
    </div>
    <terminal-aside></terminal-aside>
</div>

<div class="container-fluid" id="orderingSettings">
<div ng-module="orderingSettingsApp">
<div ng-controller="orderingSettingsController">

    <div class = "mainContent">
        <h2>Order Settings</h2>
        <br>
        <h3>Upload CSV for Companies</h3>
        <label class="control-label">Select File</label>
        <ng-form id = "inputCompanies">
            <div>
                <input id="inputCompany" ng-model="inputCompany" type="file" class="file" data-show-preview="false">
                <br>
                <button id = "uploadCompanies" style="float: left; background-color: whitesmoke; border-color: grey; color: black" type="button" class="btn btn-primary" aria-level="Left Align" ng-click="uploadCompanies()">
                Upload</button>
            </div>
        </ng-form>
        <ng-form id = "inputProducts">
            <div>
                <br>
                <h3>Upload CSV for Products</h3>
                <label class="control-label">Select File</label>
                <input id="inputProduct" ng-model="inputProduct" type="file" class="file" data-show-preview="false">
                <br>
                <button id = "uploadProducts" style="float: left; background-color: whitesmoke; border-color: grey; color: black" type="button" class="btn btn-primary" aria-level="Left Align" ng-click="uploadProducts()">
                Upload</button>
            </div>
        </ng-form>
    </div>
    </div>
</div>
</div>
