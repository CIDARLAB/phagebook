<!DOCTYPE html>

<html>

    <head>

        <title>Validate Email</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../styles/main.css"/>
        <link rel="icon" href="../styles/img/logos/phagebook-favicon.png" sizes="16x16">

        <script src="../scripts/clotho/clotho3API.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
        <script src="../scripts/new-ui-scripts/validateEmail.js"></script><script src="../scripts/jsBootstrap/bootstrap.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="../scripts/new-ui-scripts/validateEmail.js"></script>
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover({
                    placement : 'bottom',
                    trigger : 'hover'
                });
            });
        </script>

        <style>

            .navbar {
                -webkit-box-shadow: 0 8px 6px -6px #999;
                -moz-box-shadow: 0 8px 6px -6px #999;
                box-shadow: 0 8px 6px -6px #999;
                background-color: #1E714A;
                border-bottom: none;
                height: 90px;
                float: none;
            }

            .navbar-brand {
                float: left;
                margin-top: -2px;
            }

            .control-label {
                color: white;
                font-size: 11px;
                font-weight: 300;
            }

            .navbar-right {
                margin-right: 30px;
            }

            .btn-default {
                font-size: 12px;
                border-radius: 24px;
                padding: 8px 18px 8px 18px;
            }

            #wrapper {
                margin-top: 125px;
            }

            #alt-link:link {
                text-decoration: none;
                color: white;
                font-family: "Open Sans", sans-serif;
                font-weight: 300;
                font-size: 11px;
            }

            #alt-link:visited {
                text-decoration: none;
                color: white;
                font-family: "Open Sans", sans-serif;
                font-weight: 300;
                font-size: 11px;
            }

            #alt-link:hover {
                text-decoration: underline;
                font-family: "Open Sans", sans-serif;
                font-weight: 300;
                font-size: 11px;
            }

            h3 {
                font-weight: 400;
            }

            p {
                font-size: 16px;
                font-weight: 400;
            }

        </style>

    </head>

    <body onload="verifyEmail();">
        <div ng-module="indexApp">
            <div ng-controller="indexCtrl" ng-cloak>
                <div id="wrapper">
                    <div class="navbar navbar-default navbar-fixed-top">
                        <div class="container">
                            <div class="navbar-header">
                                <a class= "navbar-brand" href="../index.html" title="Go to Phagebook Home">
                                    <img alt="Phagebook Logo" src="../styles/img/logos/phagebook-logo-white.svg" style="height:60px;">
                                </a>
                                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class ="collapse navbar-collapse">
                                <div class="navbar-form navbar-right" id="header-form" role="form" style="width:445px">
                                    <div class="form-group">
                                        <label for="loginEmailAddress" class="control-label">EMAIL ADDRESS</label>
                                        <br/><input type="email" class="form-control input-sm" id="loginEmailAddress">
                                        <br/><label class="control-label" style="color:white" data-toggle="popover" data-trigger="hover" data-content="Functionality coming soon!">
                                        <input type="checkbox"> Remember Me
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword" class="control-label">PASSWORD</label>
                                        <br/><input type="password" class="form-control input-sm" id="loginPassword">
                                        <br/><a href="" id="alt-link" data-toggle="popover" data-trigger="hover" data-content="Functionality coming soon!">Forgot your password?</a>
                                    </div>                              
                                    <button id="login" type="submit" class="btn btn-default">Log In</button>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>

                <div class="container" id="content">
                    <h3>Your account has been verified.</h3>
                    <p>You may now proceed to log into your profile.</p>
                </div>

                <footer></footer>
            </div>
        </div>
        
        <!-- ANGULAR SCRIPTS -->
        <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/indexController.js"></script>
        <script src="../scripts/new-ui-scripts/indexApp.js"></script>

    </body>

</html>
