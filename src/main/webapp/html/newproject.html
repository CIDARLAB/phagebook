<div ng-module="clothoRoot">
    <div class="container">
        <div clotho-command-bar></div>
    </div>
    <terminal-aside></terminal-aside>
</div>
    
<div ng-module="projectsApp">
<div ng-controller="projectController">
<phagebook-sidebar></phagebook-sidebar>
<div class="container-fluid" id="newProject">

  <form name="submitProject" class="form-horizontal" role="form"> 
    
    <h3 class="projectFormTitle">New Project</h3>  
    <div class="form-group">    <!-- String name -->
      <label for="inputName" class="control-label">Project Title*</label>
        <input name="name" class="form-control" ng-maxlength="100" ng-minlength="5" id="inputName" placeholder="Name" ng-model="formData.name">
       <span ng-show="nameRequired">{{nameRequired}}</span>
       <span class="error" ng-show="submitProject.name.$error.minlength">
        Minimum length is 5 characters.</span>
       <span class="error" ng-show="submitProject.name.$error.maxlength">
        Maximum length is 100 characters.</span>
    </div>
<!--    
    <div class="form-group"> <!~~ Organization lab ~~>
      <label for="inputLab3" class="col-sm-2 control-label" >Lab(s)/Organization(s)</label>  
      <div class="col-sm-4">
        <input class="form-control" id="inputLab3" placeholder="Lab(s)" ng-model="formData.labs">
      </div>
       <span ng-show="labsRequired">{{labsRequired}}</span>
    </div>
    <div class="form-group"> <!~~ Person lead ~~>
      <label for="inputLead3" class="col-sm-2 control-label" >Lead</label>  
      <div class="col-sm-4">
        <input class="form-control" id="inputLead3" placeholder="Lead" ng-model="formData.lead">
      </div>
       <span ng-show="leadRequired">{{leadRequired}}</span>
    </div>
    <div class="form-group">  <!~~ Double projectBudget ~~>
      <label for="inputProjectBudget3" class="col-sm-2 control-label" >Project Budget</label>  
      <div class="col-sm-4">
        <input name="projectBudget" type="number" class="form-control" id="inputEmail3" placeholder="Budget" min="0" ng-model="formData.projectBudget">
      </div>
       <span ng-show="projectBudgetRequired">{{projectBudgetRequired}}</span>
       <span class="error" ng-show="submitProject.projectBudget.$error.number">
         Not a valid number.
       </span>
    </div>
    
    <div class="form-group"> <!~~ Grant projectGrant by string name? ~~>
      <label for="inputGrant3" class="col-sm-2 control-label" >Grant</label>  
      <div class="col-sm-4">
        <input  class="form-control" id="inputGrant3" placeholder="Grant" ng-model="formData.grant">
      </div>
       <span ng-show="projectGrantRequired">{{projectGrantRequired}}</span>
    </div>
  -->

    <div class="form-group"> <!--String Description-->
      <label for="inputDescription3" class="control-label" >Description*</label>  
        <textarea name="description" class="form-control" rows="5" id="inputDescription3" placeholder="Description"  ng-maxlength="1000" ng-minlength="50" ng-model="formData.description"></textarea>
       <span ng-show="descriptionRequired">{{descriptionRequired}}</span>
       <span class="error" ng-show="submitProject.description.$error.minlength">
        Minimum length is 50 characters.</span>
       <span class="error" ng-show="submitProject.description.$error.maxlength">
        Maximum length is 1000 characters.</span>
    </div>


    <div class="form-group">
        <button type="submit" ng-click="saveData()" class="btn btn-default">Create</button>
    </div>  
  </form>

</div>
<br> <br>
<footer></footer>
</div>
</div>
