<!DOCTYPE html>

<html>

    <head>

        <title>Account Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../styles/main.css"/>
        <link rel="stylesheet" href="../styles/sidebar.css"/>
        <link rel="stylesheet" href="../styles/profileContent.css"/>
        <link rel="icon" href="">

        <script src="../scripts/clotho/clotho3API.js"></script>
        
        <script src="../scripts/new-ui-scripts/index.js"></script>
        <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
        <script src="../scripts/jquery.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="../scripts/jsBootstrap/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
        
        <style>
            h3 {
                margin-top: 50px;
                margin-left: 70px;
            }
            
            label {
                font-weight: 400;
                color: #1E714A; 
            }
            
            #general-account-settings {
                margin: 50px 0px 0px 70px;
            }
            
            hr {
                border: 0;
                height: 1px;
                background: #C1C1C1;
                width: 50%;
                float: left;
                margin-left: 70px;
            }
        </style>
        
    </head>
    
    <body>
        <div ng-module="profileApp">
            <div ng-controller="profileCtrl">
                <header></header>
                <h3>General Account Settings</h3>
                <form id="general-account-settings">
                    <div class="form-group row">
                        <label for="acctFirstName" class="col-sm-1 form-control-label">FIRST NAME</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="acctFirstName">
                        </div>
                        <label for="acctLastName" class="col-sm-1 form-control-label">LAST NAME</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="acctLastName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="acctEmail" class="col-sm-1 form-control-label">EMAIL</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="acctEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="acctEmail" class="col-sm-1 form-control-label">PASSWORD</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="acctPassword">
                        </div>
                    </div>
                </form>
                <br><hr><br>
                <h3>Profile Settings</h3>
                
            </div>
        </div>
        
        <!-- ANGULAR -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
        <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/sidebarDirective.js"></script>
        <script src="../scripts/new-ui-scripts/headerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/profileController.js"></script>
        <script src="../scripts/new-ui-scripts/profileApp.js"></script>
        
    </body>
 
</html>
