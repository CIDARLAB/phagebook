<!DOCTYPE html>

<html>

    <head>

        <title>Account Settings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../styles/main.css"/>
        <link rel="stylesheet" href="../styles/sidebar.css"/>
        <link rel="stylesheet" href="../styles/profileContent.css"/>
        <link rel="icon" href="">

        <script src="../scripts/clotho/clotho3API.js"></script>
        <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
        
        <style>
            #edit-info-btn {
                font-family: "Open Sans", sans-serif;
                font-weight: 400;
                font-size: 12px;
                background-color: #9E9E9E;
                color: #FFFFFF;
                border-radius: 8px;
                padding-right: 15px;
                padding-left: 15px;
                float: right;
                margin-top: 50px;
                border: none;
            }
            
            h3 {
                margin-top: 50px;
                margin-left: 70px;
            }
            
            label {
                font-weight: 400;
                color: #1E714A; 
            }
            
            .form-group {
                margin-bottom: 30px;
            }
            
            #general-account-settings {
                margin: 50px 0px 0px 70px;
            }
            
            #profile-account-settings {
                margin: 50px 0px 0px 70px;
            }
            
            #picture-preview {
                margin-left: 10%;
                height: 130px;
            }
            
            #upload-picture {
                display: inline;
                margin-left: 10%;
            }
            
            hr {
                border: 0;
                height: 1px;
                background: #C1C1C1;
                width: 80%;
                float: left;
                margin-left: 70px;
            }
        </style>
        
    </head>
    
    <body>
        <div ng-module="profileApp">
            <div ng-controller="profileCtrl">
                <header></header>
                <div class="container" style="margin-top:100px">
                <button id="edit-info-btn" type="button" class="btn btn-default">Edit Information</button>
                <h3>General Account Settings</h3>
                <form id="general-account-settings">
                    <div class="form-group row">
                        <label for="acct-first-name" class="col-sm-2 form-control-label">FIRST NAME</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="acct-first-name" ng-bind="institution">
                        </div>
                        <label for="acct-last-name" class="col-sm-2 form-control-label">LAST NAME</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="acct-last-name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="acct-email" class="col-sm-2 form-control-label">EMAIL</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="acct-email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="acct-password" class="col-sm-2 form-control-label">PASSWORD</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="acct-password">
                        </div>
                    </div>
                </form>
                <hr><br>
                <h3>Profile Settings</h3>
                <form id="profile-account-settings">
                    <div class="form-group row">
                        <label for="acct-institution" class="col-sm-2 form-control-label">INSTITUTION</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="acct-institution">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="profile-department" class="col-sm-2 form-control-label">DEPARTMENT</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="profile-department">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="profile-title" class="col-sm-2 form-control-label">TITLE</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="profile-title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="profile-lab" class="col-sm-2 form-control-label">LAB</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="profile-lab">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="profile-picture" class="col-sm-2 form-control-label">PROFILE PICTURE</label>
                        <img alt="densmore-circle-pro-pic" src="{{profilePictureLink}}" id="picture-preview">
                        <input type="file" id="upload-picture">
                    </div>
                    <div class="form-group row">
                        <label for="profile-desc" class="col-sm-2 form-control-label">DESCRIPTION</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="4" id="profile-desc"></textarea>
                        </div>
                    </div>
                </form>
                </div>
                <br> <br>
                <footer></footer>
            </div>
        </div>
        
        <!-- ANGULAR SCRIPTS -->
        <script src="../scripts/new-ui-scripts/angular.ng-modules.js"></script>
        <script src="../scripts/new-ui-scripts/footerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/sidebarDirective.js"></script>
        <script src="../scripts/new-ui-scripts/headerDirective.js"></script>
        <script src="../scripts/new-ui-scripts/profileController.js"></script>
        <script src="../scripts/new-ui-scripts/profileApp.js"></script>
        
    </body>
 
</html>
