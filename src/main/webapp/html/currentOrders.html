<html>
    
<head>
    
    <title>Current Orders</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        #content{
            margin-left: 26%;
            position: fixed;
            margin-top: 130px;
        }
        
        label {
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            font-size: 16px;
        }
        
    </style>
    
</head>
<body>
<div ng-module="currentOrders">
    <div ng-controller="currentOrdersCtrl">
        <header></header>
        <sidebar></sidebar>
        <div class="container" id="content" >
            <div class="container">
                <h3>Current Orders</h3>
                <br>
                <div class="col-sm-9">
                    <div class="panel panel-default" id="order-card">
                        <div class="panel-heading" id="order-heading" style="height:60px">
                            <label for="orderNickname" class="col-xs-2 form-control-label" style="margin-top:10px">Order Name: </label>
                            <div class="col-sm-5" style="margin-left:-25px; margin-top:10px"">
                                <input type="text" id="order-nickname" name="type" disabled="disabled" value="CIDAR Lab Order #1"/>
                            </div>
                            <button id="edit-order-btn" type="button" class="btn btn-default">
                                <img alt="Edit Order" src="../styles/img/icons/white-pencil.png" style="height:20px">
                            </button>
                        </div>
                        <div class="panel-body">
                             <p>...</p>
                        </div>
                        <table class="table">

                        </table>
                    </div>
                </div>
                <!--
                Product Name Search:  <input id="productNameToSearch" type="text" placeholder="Product Query" >
                Products <select id="productResults"></select>
                <br>
                Order Info: <textarea id="order-info"></textarea>-->
            </div>
        </div>
        <footer></footer>
    </div>
</div>
    
<!-- ANGULAR SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<script src="../scripts/new-ui-scripts/currentOrdersApp.js"></script>
