<html>
    <head>
        <title>New Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="../scripts/new-ui-scripts/cookieHandler.js"></script>
        <script src="../scripts/new-ui-scripts/newOrder.js"></script>
        
    </head>
    <body>
        Order Nickname: <input id="orderNickname" type="text" placeholder="Order Nickname">
        <br>
        Lab:<select class="form-control" id="lab-name"></select>
        <br>
        Project Name Search:  <input id="projectName" type="text" placeholder="Order Limit">
        Projects: <select class="form-control" id="projectResults"></select>
        <button id="lookupProjects" type="submit">Look up Projects</button>
        
        <br>
        Order Budget: <input id="orderBudget" type="text" placeholder="Order Budget">
        <br>
        Order Limit:  <input id="orderLimit" type="text" placeholder="Order Limit">
        <br>
        <button id="createOrder" type="submit">Create Order</button>
        <br>
    </body>
</html>
