    <link rel="stylesheet" href="../styles/cssBootstrap/bootstrap.css"/>

<body>
<div ng-module="clothoRoot">
    <div class="container">
        <div clotho-command-bar></div>
    </div>
    <terminal-aside></terminal-aside>
</div>

<div class="container-fluid" id="ordering">
<div ng-module="newOrderApp">
    <div ng-controller="newOrderController">
        
        <div class = "mainContent">
            <div class ="col-md-6">
                <div id ="newOrder">
                    <h1 style="font-weight:bold">Create New Order</h1>
                    <label>Name:</label><br>
                    <input id="orderName" ng-model = "orderName" class="form-control" type="text"><br>
                    <label>Description:</label><br>
                    <input id="orderDescription" ng-model="orderDescription" class="form-control" type="text"><br>
                    <br>
                    <button type="button" class="btn btn-default" id="CreateNewOrderButton" ng-model="createOrder" ng-click="createOrder()">Create</button>
                    
                </div>
            </div>
        </div>
        
    </div>
</div>
</div>
